<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Custom PWM Control</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    /* Theme Variables */
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2e2e2e;
      --gradient-start: #8a2be2;
      --gradient-end: #da70d6;
      --gradient-hover-start: #6a0dad;
      --gradient-hover-end: #8a2be2;
      --border-color: #da70d6;
      --border-input: #da70d6;
      --text-primary: #ffffff;
      --text-secondary: #EEEEEE;
      --text-heading: #da70d6;
      --shadow-color: rgba(0,0,0,0.3);
      --active-border: gold;
      --modal-overlay: rgba(0,0,0,0.8);
      --input-bg: #2e2e2e;
      --input-text: #ffffff;
      --nav-bg: rgba(255, 255, 255, 0.1);
      --nav-text: #ffffff;
      --nav-border: rgba(255, 255, 255, 0.3);
    }
    
    body.light-theme {
      --bg-primary: #ffffff;
      --bg-secondary: #fef9f0;
      --bg-tertiary: #fff8e7;
      --gradient-start: #DAA520;
      --gradient-end: #FDB813;
      --gradient-hover-start: #B8860B;
      --gradient-hover-end: #DAA520;
      --border-color: #daa520;
      --border-input: #daa520;
      --text-primary: #1a1a1a;
      --text-secondary: #333333;
      --text-heading: #B8860B;
      --shadow-color: rgba(218,165,32,0.3);
      --active-border: #ff8c00;
      --modal-overlay: rgba(255,255,255,0.95);
      --input-bg: #ffffff;
      --input-text: #1a1a1a;
      --nav-bg: rgba(255, 255, 255, 0.15);
      --nav-text: #ffffff;
      --nav-border: rgba(255, 255, 255, 0.4);
    }
    
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .container {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      text-align: center;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #main-layout {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
      height: 100%;
      margin: 0;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }
    #middle-section {
      flex: 1 1 55%;
      display: flex;
      flex-direction: column;
      padding: 12px;
      text-align: center;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      box-shadow: 2px 0 5px var(--shadow-color);
      overflow: hidden;
    }
    #right-section {
      flex: 0 0 35%;
      display: flex;
      flex-direction: column;
      padding: 12px;
      box-shadow: 2px 0 5px var(--shadow-color);
      box-sizing: border-box;
      overflow-y: auto;
      background-color: var(--bg-secondary);
      border-radius: 8px;
    }
    .form-label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
      font-size: 0.9rem;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 0.6rem;
    }
    #rsOutput {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      padding: 0.8rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      font-size: 0.9rem;
      min-height: 0;
    }
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding-right: 24px;
    }
    .nav-btn {
      padding: 8px 24px;
      font-size: 0.95rem;
      border: 1.5px solid var(--border-color);
      border-radius: 999px;
      background: var(--nav-bg);
      color: var(--nav-text);
      box-shadow: 0 2px 12px 0 var(--shadow-color);
      cursor: pointer;
      transition: all 0.25s;
      backdrop-filter: blur(2.5px);
    }
    .nav-btn:hover {
      background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: white;
      border: 1.5px solid white;
      transform: translateY(-1px) scale(1.03);
    }    .theme-toggle {
      padding: 8px 16px;
      font-size: 0.9rem;
      border: 2px solid var(--border-color);
      border-radius: 20px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 12px;
    }
    .theme-toggle:hover {
      border-color: var(--gradient-end);
      background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: white;
      transform: scale(1.05);
    }
    .theme-icon {
      font-size: 1.2rem;
    }


    header {
      padding: 0.4rem 0;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      transition: background 0.3s ease;
    }
    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 0 24px 0 12px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-logo {
      height: 40px;
      border-radius: 8px;
      background: #232526;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .header-logo:hover {
      transform: scale(1.05);
    }
    .header-title {
      cursor: pointer;
      font-size: 1.8rem;
      margin: 0;
      transition: opacity 0.2s;
    color: white;
    }
    .header-title:hover {
      opacity: 0.85;
    }
    footer {
      padding: 0.4rem;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }
    .theme-toggle {
      padding: 8px 24px;
      font-size: 0.95rem;
      border: 1.5px solid var(--nav-border);
      border-radius: 999px;
      background: var(--nav-bg);
      color: var(--nav-text);
      box-shadow: 0 2px 12px 0 var(--shadow-color);
      cursor: pointer;
      transition: all 0.25s;
      backdrop-filter: blur(2.5px);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .theme-toggle:hover {
      border-color: var(--gradient-end);
      background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: white;
      transform: translateY(-1px) scale(1.03);
    }
    .theme-icon {
      font-size: 1.2rem;
    }
    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .output-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }
    .output-actions {
      display: flex;
      gap: 6px;
    }
    .icon-button {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--border-color);
      cursor: pointer;
      padding: 6px 10px;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .icon-button:hover {
      background: var(--gradient-start);
      color: white;
      transform: scale(1.05);
    }
    .toggle-test-button {
      background: linear-gradient(135deg, #32CD32, #228B22);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      padding: 10px 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px var(--shadow-color);
      transition: all 0.2s;
      font-weight: 600;
      flex: 1;
    }
    .toggle-test-button:hover {
      transform: translateY(-2px);
    }
    .toggle-test-button.running {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(3px);
    }
    .modal-content {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      margin: 8% auto;
      padding: 30px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 10px 40px var(--shadow-color);
      color: var(--text-primary);
    }
    .modal-content h2 {
      margin-top: 0;
      color: var(--text-heading);
      font-size: 1.5rem;
    }
    .modal-settings {
      background: var(--bg-tertiary);
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
      border: 1px solid var(--border-color);
    }
    .modal-settings p {
      margin: 6px 0;
      font-size: 0.95rem;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    .modal-btn {
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.2s;
    }
    .modal-btn.confirm {
      background: linear-gradient(135deg, #32CD32, #228B22);
      color: white;
    }
    .modal-btn.cancel {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
    }
    .modal-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    .settings-section {
      margin-bottom: 0;
      padding: 10px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }
    .settings-section h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      color: var(--text-heading);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 6px;
    }
    .settings-columns {
      display: flex;
      gap: 15px;
      flex: 1;
      overflow-y: auto;
    }
    .settings-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #right-section h2 {
      margin: 0 0 10px 0;
      font-size: 1.4rem;
    }
    .op-button {
      margin: 3px;
      padding: 8px 16px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      box-shadow: 0 4px 6px var(--shadow-color);
      transition: all 0.3s ease;
    }
    .op-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px var(--shadow-color);
    }
    .op-button.active {
      background: linear-gradient(135deg, var(--gradient-hover-start), var(--gradient-hover-end));
      border: 2px solid var(--active-border);
      box-shadow: 0 6px 10px var(--shadow-color);
    }
    .operation-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-flex">
      <div class="header-left">
        <img src="../static/city.png" alt="City" class="header-logo" onclick="location.href='./homepage.html'" />
        <h1 style="flex:1; text-align:left;" class="header-title" onclick="location.href='./homepage.html'">Hardware Test Jig</h1>
      </div>
      <div class="header-right">
        <div class="nav-bar">
          <button onclick="location.href='./devices-pwm.html'" class="nav-btn">PWM Devices</button>
          <button onclick="location.href='./homepage.html'" class="nav-btn">Home</button>
          <button class="theme-toggle" onclick="toggleTheme()">
            <span class="theme-icon">‚òÄ</span>
            <span id="theme-text">Light</span>
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div id="main-layout">
      <div id="middle-section">
        <div class="output-header">
          <h2>Test Output</h2>
          <div class="output-actions">
            <button class="icon-button" onclick="clearOutput()" title="Clear">üóëÔ∏è</button>
            <button class="icon-button" onclick="downloadLog()" title="Download">üíæ</button>
          </div>
        </div>
        <div id="rsOutput">Ready to communicate via PWM...\nConfigure settings and select an operation.\n</div>
        <div class="button-row">
          <button id="toggleTestBtn" class="toggle-test-button" onclick="showConfirmModal()">Run Operation</button>
        </div>
      </div>
      
      <div id="right-section">
        <h2>Custom PWM Control</h2>
        <div class="settings-columns">
          <div class="settings-column">
            <div class="settings-section">
              <h3>Configuration</h3>
              <div class="form-group">
                <label class="form-label">PWM Pin</label>
                <select id="pin" class="form-select">
                <option value="18" selected>GPIO 18 (Hardware)</option>
                <option value="23">GPIO 23 (Software)</option>
                <option value="24">GPIO 24 (Software)</option>
                <option value="25">GPIO 25 (Software)</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Frequency (Hz)</label>
                <input type="number" id="frequency" class="form-input" value="1000" min="1">
              </div>
              <div class="form-group">
                <label class="form-label">Duty Cycle (%)</label>
                <input type="number" id="dutyCycle" class="form-input" value="50" min="0" max="100">
              </div>
            </div>
          </div>
          <div class="settings-column">
            <div class="settings-section">
              <h3>Operations</h3>
              <div class="operation-buttons">
                <button class="op-button" onclick="selectOperation('start')">Start PWM</button>
                <button class="op-button" onclick="selectOperation('stop')">Stop PWM</button>
                <button class="op-button" onclick="selectOperation('get_status')">Get Status</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <h2>Confirm PWM Operation</h2>
        <div class="modal-settings">
          <p><strong>Operation:</strong> <span id="modalOperation"></span></p>
          <hr style="border-color: #555; margin: 10px 0;">
          <p><strong>Configuration:</strong></p>
          <p style="margin-left: 15px;">PWM Pin: <span id="modalPin"></span></p>
          <p style="margin-left: 15px;">Frequency (Hz): <span id="modalFrequency"></span></p>
          <p style="margin-left: 15px;">Duty Cycle (%): <span id="modalDutycycle"></span></p>
        </div>
        <div class="modal-buttons">
          <button class="modal-btn confirm" onclick="confirmAndRun()">Confirm & Run</button>
          <button class="modal-btn cancel" onclick="closeModal()">Edit Settings</button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Hardware Test Jig</p>
  </footer>
  
  <script>
    let eventSource = null;
    let currentOperation = null;
    
    function selectOperation(operation) {
      currentOperation = operation;
      // Remove active class from all buttons
      document.querySelectorAll('.op-button').forEach(btn => btn.classList.remove('active'));
      // Add active class to clicked button
      event.target.classList.add('active');
    }
    
    function showConfirmModal() {
      if (!currentOperation) {
        alert('Please select an operation first');
        return;
      }
      document.getElementById('modalOperation').textContent = currentOperation.replace(/_/g, ' ').toUpperCase();
      document.getElementById("modalPin").textContent = document.getElementById("pin").value;
      document.getElementById("modalFrequency").textContent = document.getElementById("frequency").value;
      document.getElementById("modalDutycycle").textContent = document.getElementById("dutyCycle").value;
      document.getElementById('confirmModal').style.display = 'block';
    }
    
    function closeModal() {
      document.getElementById('confirmModal').style.display = 'none';
    }
    
    function confirmAndRun() {
      closeModal();
      if (currentOperation) {
        executeOperation(currentOperation);
      }
    }
    
    window.onclick = function(event) {
      if (event.target == document.getElementById('confirmModal')) {
        closeModal();
      }
    }
    
    function executeOperation(operation) {
      if (!operation) return;
      if (eventSource) {
        eventSource.close();
      }
      
      const params = new URLSearchParams({
        operation: operation,
        pin: document.getElementById("pin").value,
        frequency: document.getElementById("frequency").value,
        dutyCycle: document.getElementById("dutyCycle").value,
      });
      
      clearOutput();
      appendOutput(`>>> Executing: ${operation}\n`);
      
      eventSource = new EventSource(`/run-custom-pwm?${params.toString()}`);
      
      eventSource.onmessage = function(event) {
        appendOutput(event.data + '\n');
      };
      
      eventSource.onerror = function() {
        eventSource.close();
        appendOutput('\n--- Operation completed ---\n');
      };
    }
    
    function appendOutput(text) {
      const output = document.getElementById('rsOutput');
      output.textContent += text;
      output.scrollTop = output.scrollHeight;
    }
    
    function clearOutput() {
      document.getElementById('rsOutput').textContent = '';
    }
    
    function downloadLog() {
      const text = document.getElementById('rsOutput').textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'pwm_custom_log.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
    // Theme Management
    function toggleTheme() {
      const body = document.body;
      const themeText = document.getElementById('theme-text');
      const themeIcon = document.querySelector('.theme-icon');
      
      if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        themeText.textContent = 'Light';
        themeIcon.textContent = '‚òÄ';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.add('light-theme');
        themeText.textContent = 'Dark';
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    }
    
    // Load saved theme on page load
    window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const themeText = document.getElementById('theme-text');
      const themeIcon = document.querySelector('.theme-icon');
      
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeText.textContent = 'Dark';
        themeIcon.textContent = 'üåô';
      }
    });

  </script>
</body>
</html>
