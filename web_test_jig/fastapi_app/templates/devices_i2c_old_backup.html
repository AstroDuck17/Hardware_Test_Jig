<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>I2C Protocol - Test Jig</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      display: flex;
      flex-direction: column;
      background-color: #121212;
      color: #ffffff;
    }
    
    .container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    #main-layout {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
      height: 100%;
      margin: 0;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    #left-section {
      flex: 0 0 25%;
      display: flex;
      flex-direction: column;
      padding: 12px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      overflow-y: auto;
    }
    
    #middle-section {
      flex: 1 1 55%;
      display: flex;
      flex-direction: column;
      padding: 12px;
      text-align: center;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    #testOutput {
      flex: 1;
      overflow-y: auto;
      background: #2e2e2e;
      color: #EEEEEE;
      padding: 0.8rem;
      border-radius: 4px;
      border: 1px solid #555;
      font-size: 0.9rem;
      min-height: 0;
      font-family: 'Courier New', monospace;
    }
    
    .device-button {
      margin: 5px;
      padding: 12px 24px;
      cursor: pointer;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .device-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.4);
    }
    
    .device-button.active {
      background: linear-gradient(135deg, #6a0dad, #8a2be2);
      border: 3px solid gold;
      transform: scale(1.05);
      box-shadow: 0 8px 12px rgba(0,0,0,0.5);
    }
    
    .pin-table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      font-size: 0.875rem;
    }
    
    .pin-table th,
    .pin-table td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    
    .run-test-button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      padding: 12px 24px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 5px;
    }
    
    .run-test-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.4);
    }
    
    .run-test-button.running {
      background: linear-gradient(135deg, #666, #888);
    }
    
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin: 0;
      padding-right: 24px;
    }
    
    .nav-btn {
      padding: 8px 24px;
      font-size: 0.95rem;
      border: 1.5px solid #a084e8;
      border-radius: 999px;
      background: rgba(40, 30, 60, 0.55);
      color: #e7e0fa;
      box-shadow: 0 2px 12px 0 rgba(138,43,226,0.10), 0 1px 0 #8a2be2 inset;
      cursor: pointer;
      transition: all 0.18s;
      backdrop-filter: blur(2.5px);
      outline: none;
      letter-spacing: 0.5px;
      font-weight: 500;
    }
    
    .nav-btn:hover {
      background: linear-gradient(90deg, #8a2be2 0%, #da70d6 100%);
      color: #fff;
      border: 1.5px solid #fff;
      box-shadow: 0 4px 16px rgba(138,43,226,0.18), 0 1px 0 #fff inset;
      transform: translateY(-1px) scale(1.03);
    }
    
    header {
      flex: 0 0 auto;
      padding: 0.5rem 0;
    }
    
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 0 24px 0 12px;
      margin-bottom: 0;
    }
    
    .header-logo {
      height: 40px;
      width: auto;
      margin-right: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(138,43,226,0.10);
      background: #232526;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .header-logo:hover {
      transform: scale(1.05);
    }
    
    .header-title {
      cursor: pointer;
      transition: color 0.2s;
      font-size: 1.5rem;
      margin: 0;
    }
    
    .header-title:hover {
      color: #da70d6;
    }
    
    footer {
      flex: 0 0 auto;
      padding: 0.4rem;
      font-size: 0.85rem;
      text-align: center;
    }
    
    footer p {
      margin: 0;
    }
    
    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-flex">
      <img src="../static/city.png" alt="City" class="header-logo" onclick="location.href='./homepage.html'" />
      <h1 style="flex:1; text-align:left; margin:0;" class="header-title" onclick="location.href='./homepage.html'">Hardware Test Jig - I2C Protocol</h1>
      <div class="nav-bar">
        <button onclick="location.href='./custom-i2c.html'" class="nav-btn">Custom I2C</button>
        <button onclick="location.href='./homepage.html'" class="nav-btn">Home</button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div id="main-layout">
      <div id="left-section">
        <h2 style="margin-top: 0; color: #da70d6;">I2C Devices</h2>
        <button class="device-button" onclick="selectDevice('BH1750', 'i2c')">BH1750 Light Sensor</button>
        <button class="device-button" onclick="selectDevice('OLED', 'i2c')">I2C OLED Display</button>
        <button class="device-button" onclick="selectDevice('MLX90614', 'i2c')">MLX90614 IR Temp</button>
        
        <div id="pinConnections" style="display: none; margin-top: 20px;">
          <h3 style="color: #da70d6;">Pin Connections</h3>
          <div id="pinConnectionsContent"></div>
        </div>
      </div>
      
      <div id="middle-section">
        <h2 style="margin-top: 0; color: #da70d6;">Test Output</h2>
        <pre id="testOutput">Select a device and click "Run Test" to begin...</pre>
        <div class="button-row">
          <button class="run-test-button" id="runTestButton" onclick="runTest()" disabled>Run Test</button>
          <button class="run-test-button running" id="stopTestButton" onclick="stopTest()" disabled>Stop Test</button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Hardware Test Jig</p>
  </footer>
  
  <script>
    let selectedProtocol = '';
    let selectedDevice = '';
    let eventSource = null;
    
    function selectDevice(device, protocol) {
      selectedDevice = device.toLowerCase();
      selectedProtocol = protocol;
      
      document.querySelectorAll('.device-button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      document.getElementById('runTestButton').disabled = false;
      
      fetchPinConnections(protocol, selectedDevice);
    }
    
    async function fetchPinConnections(protocol, device) {
      try {
        const response = await fetch(`/pin-connection/${protocol}/${device}`);
        const data = await response.json();
        
        const pinDiv = document.getElementById('pinConnections');
        const contentDiv = document.getElementById('pinConnectionsContent');
        
        if (data.pin_connections) {
          let tableHTML = '<table class="pin-table"><thead><tr><th>Device Pin</th><th>RPi Connection</th></tr></thead><tbody>';
          
          for (const [pin, connection] of Object.entries(data.pin_connections)) {
            tableHTML += `<tr><td>${pin}</td><td>${connection}</td></tr>`;
          }
          
          tableHTML += '</tbody></table>';
          contentDiv.innerHTML = tableHTML;
          pinDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching pin connections:', error);
      }
    }
    
    function runTest() {
      if (!selectedDevice || !selectedProtocol) {
        alert('Please select a device first');
        return;
      }
      
      document.getElementById('runTestButton').disabled = true;
      document.getElementById('stopTestButton').disabled = false;
      document.getElementById('testOutput').textContent = 'Starting test...\n';
      
      if (eventSource) {
        eventSource.close();
      }
      
      eventSource = new EventSource(`/run-test/${selectedProtocol}/${selectedDevice}`);
      
      eventSource.onmessage = function(event) {
        const output = document.getElementById('testOutput');
        output.textContent += event.data + '\n';
        output.scrollTop = output.scrollHeight;
      };
      
      eventSource.onerror = function() {
        eventSource.close();
        document.getElementById('runTestButton').disabled = false;
        document.getElementById('stopTestButton').disabled = true;
      };
    }
    
    async function stopTest() {
      if (eventSource) {
        eventSource.close();
        eventSource = null;
      }
      
      try {
        await fetch('/stop-test', { method: 'POST' });
        document.getElementById('testOutput').textContent += '\n--- Test Stopped ---\n';
      } catch (error) {
        console.error('Error stopping test:', error);
      }
      
      document.getElementById('runTestButton').disabled = false;
      document.getElementById('stopTestButton').disabled = true;
    }
  </script>
</body>
</html>
