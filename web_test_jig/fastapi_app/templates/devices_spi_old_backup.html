<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SPI Devices - Test Jig</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    /* Fixed viewport layout */
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      display: flex;
      flex-direction: column;
      background-color: #121212;
      color: #ffffff;
    }
    
    .container {
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      text-align: center;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-size: 1.05rem;
    }
    
    .device-button {
      margin: 3px;
      padding: 10px 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-family: 'Helvetica', sans-serif;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .device-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.4);
    }
    .device-button.active {
      background: linear-gradient(135deg, #6a0dad, #8a2be2);
      border: 2px solid gold;
      transform: scale(1.03);
      box-shadow: 0 6px 10px rgba(0,0,0,0.5);
    }
    
    #main-layout {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
      height: 100%;
      margin: 0;
      gap: 8px;
      padding: 8px;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    #left-section {
      flex: 0 0 18%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow-y: auto;
    }
    
    #middle-section {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      text-align: center;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .test-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex: 0 0 auto;
      margin-top: 8px;
    }
    
    #testOutput {
      flex: 1;
      overflow-y: auto;
      margin: 0;
      background: #2e2e2e;
      color: #EEEEEE;
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #555;
      font-size: 1rem;
      white-space: pre-wrap;
      text-align: left;
    }
    
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin: 0;
      padding-right: 24px;
    }
    .nav-btn {
      padding: 8px 24px;
      font-size: 0.95rem;
      border: 1.5px solid #a084e8;
      border-radius: 999px;
      background: rgba(40, 30, 60, 0.55);
      color: #e7e0fa;
      font-family: 'Segoe UI', 'Helvetica', sans-serif;
      box-shadow: 0 2px 12px 0 rgba(138,43,226,0.10), 0 1px 0 #8a2be2 inset;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border 0.3s, box-shadow 0.3s, transform 0.18s;
      backdrop-filter: blur(2.5px);
      outline: none;
      letter-spacing: 0.5px;
      font-weight: 500;
    }
    .nav-btn:hover, .nav-btn:focus {
      background: linear-gradient(90deg, #8a2be2 0%, #da70d6 100%);
      color: #fff;
      border: 1.5px solid #fff;
      box-shadow: 0 4px 16px rgba(138,43,226,0.18), 0 1px 0 #fff inset;
      transform: translateY(-1px) scale(1.03);
    }
    
    header {
      flex: 0 0 auto;
      padding: 0.5rem 0;
    }
    
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 0 24px 0 12px;
      margin-bottom: 0;
    }
    .header-logo {
      height: 40px;
      width: auto;
      margin-right: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(138,43,226,0.10);
      background: #232526;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .header-logo:hover {
      transform: scale(1.05);
    }
    .header-title {
      cursor: pointer;
      transition: color 0.2s;
      font-size: 1.5rem;
      margin: 0;
    }
    .header-title:hover {
      color: #da70d6;
    }
    
    footer {
      flex: 0 0 auto;
      padding: 0.4rem;
      font-size: 0.85rem;
    }
    
    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      flex: 0 0 auto;
    }
    .output-header h2 {
      font-size: 1.4rem;
      margin: 0;
    }
    .output-actions {
      display: flex;
      gap: 8px;
    }
    .icon-button {
      background: transparent;
      border: 1px solid #8A2BE2;
      border-radius: 6px;
      color: #8A2BE2;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 1rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-button:hover {
      background: #8A2BE2;
      color: white;
      transform: scale(1.05);
    }
    
    .toggle-test-button {
      background: linear-gradient(135deg, #28a745, #20c997);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      margin: 3px;
      min-width: 140px;
    }
    .toggle-test-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.4);
    }
    .toggle-test-button.running {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }
    .toggle-test-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .settings-info {
      background-color: #2a2a2a;
      border-radius: 6px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      border-left: 4px solid #8A2BE2;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s, max-height 0.3s;
    }
    .settings-info.visible {
      opacity: 1;
      max-height: 200px;
    }
    .settings-info h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: #8A2BE2;
    }
    .settings-info p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #cccccc;
    }
    .settings-info strong {
      color: #ffffff;
    }
    
    #left-section h2 {
      font-size: 1.25rem;
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-flex">
      <img src="../static/city.png" alt="City" class="header-logo" onclick="location.href='./homepage.html'" />
      <h1 style="flex:1; text-align:left; margin:0;" class="header-title" onclick="location.href='./homepage.html'">Hardware Test Jig</h1>
      <div class="nav-bar">
        <button onclick="location.href='./custom-spi.html'" class="nav-btn">Custom SPI</button>
        <button onclick="location.href='./homepage.html'" class="nav-btn">Home</button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div id="main-layout">
      <!-- Left Section: Device Selection -->
      <div id="left-section">
        <h2>SPI Devices</h2>
        <button class="device-button" onclick="selectDevice('SPI OLED Display</button>
        <button class="device-button" onclick="selectDevice('SD-Card')">SPI OLED Display</button>
        <button class="device-button" onclick="selectDevice('&nbsp;</button>
      </div>
      
      <!-- Middle Section: Test Output -->
      <div id="middle-section">
        <div class="output-header">
          <h2>Test Output</h2>
          <div class="output-actions">
            <button class="icon-button" onclick="clearOutput()" title="Clear Output">üóëÔ∏è</button>
            <button class="icon-button" onclick="downloadLog()" title="Download Log">‚¨áÔ∏è</button>
          </div>
        </div>
        
        <div class="settings-info" id="settingsInfo">
          <h3>Current Test Configuration</h3>
          <p><strong>Protocol:</strong> <span id="displayProtocol">-</span></p>
          <p><strong>Device:</strong> <span id="displayDevice">-</span></p>
        </div>
        
        <div id="testOutput">Select a device and click Run Test to begin...</div>
        
        <div class="test-buttons">
          <button class="toggle-test-button" id="toggleTestButton" onclick="toggleTest()">Run Test</button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Hardware Test Jig</p>
  </footer>
  
  <script>
    let selectedDevice = "";
    let isTestRunning = false;
    let currentEventSource = null;

    function selectDevice(device) {
      selectedDevice = device;
      
      // Update button states
      document.querySelectorAll('.device-button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Update settings display
      updateSettingsDisplay('SPI', device);
    }

    function toggleTest() {
      if (isTestRunning) {
        stopTest();
      } else {
        runTest();
      }
    }

    function runTest() {
      if (!selectedDevice) {
        alert('Please select a device first');
        return;
      }
      
      // Update configuration display
      updateSettingsDisplay('SPI', selectedDevice);
      
      // Update button state
      isTestRunning = true;
      const button = document.getElementById("toggleTestButton");
      button.textContent = "Stop Test";
      button.classList.add("running");
      
      // Use EventSource to stream test output
      document.getElementById("testOutput").innerHTML = "";
      currentEventSource = new EventSource(`/run-test/spi/${encodeURIComponent(selectedDevice)}`);
      
      currentEventSource.onmessage = function(event) {
        const output = document.getElementById("testOutput");
        output.innerHTML += event.data + '\n';
        output.scrollTop = output.scrollHeight;
      };
      
      currentEventSource.onerror = function(err) {
        currentEventSource.close();
        const output = document.getElementById("testOutput");
        output.innerHTML += '\n--- Test completed ---\n';
        stopTest();
      };
    }

    function stopTest() {
      if (currentEventSource) {
        currentEventSource.close();
        currentEventSource = null;
        
        const output = document.getElementById("testOutput");
        output.innerHTML += '\n--- Test stopped by user ---\n';
      }
      
      // Reset button state
      isTestRunning = false;
      const button = document.getElementById("toggleTestButton");
      button.textContent = "Run Test";
      button.classList.remove("running");
    }
    
    function updateSettingsDisplay(protocol, device) {
      document.getElementById('displayProtocol').textContent = protocol || '-';
      document.getElementById('displayDevice').textContent = device || '-';
      
      const settingsInfo = document.getElementById('settingsInfo');
      settingsInfo.classList.add('visible');
    }

    function clearOutput() {
      document.getElementById("testOutput").innerHTML = "Output cleared.\n";
    }
    
    function downloadLog() {
      const outputText = document.getElementById("testOutput").innerText;
      const blob = new Blob([outputText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "spi_test_log.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
