<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hardware Test Jig</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    /* Theme Variables */
    
    
    
    
    /* Theme Variables */
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2e2e2e;
      --gradient-start: #8a2be2;
      --gradient-end: #da70d6;
      --gradient-hover-start: #6a0dad;
      --gradient-hover-end: #8a2be2;
      --border-color: #555;
      --text-primary: #ffffff;
      --text-secondary: #EEEEEE;
      --text-heading: #da70d6;
      --shadow-color: var(--shadow-color);
      --shadow-light: rgba(138,43,226,0.18);
      --border-violet: #8A2BE2;
      --active-border: var(--active-border);
      --nav-bg: rgba(255, 255, 255, 0.1);
      --nav-text: #ffffff;
      --nav-border: rgba(255, 255, 255, 0.3);
    }
    
    body.light-theme {
      --bg-primary: #ffffff;
      --bg-secondary: #fef9f0;
      --bg-tertiary: #fff8e7;
      --gradient-start: #DAA520;
      --gradient-end: #FDB813;
      --gradient-hover-start: #B8860B;
      --gradient-hover-end: #DAA520;
      --border-color: #daa520;
      --text-primary: #1a1a1a;
      --text-secondary: #333333;
      --text-heading: #B8860B;
      --shadow-color: rgba(218,165,32,0.3);
      --shadow-light: rgba(218,165,32,0.18);
      --border-violet: #daa520;
      --active-border: #ff8c00;
      --nav-bg: rgba(255, 255, 255, 0.15);
      --nav-text: #ffffff;
      --nav-border: rgba(255, 255, 255, 0.4);
    }
    
    /* Theme Variables */
    
    
    
    
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Dark theme and violet buttons */
    .container {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0;
      text-align: center;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-size: 1.05rem;
    }
    #main-layout {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
      height: 100%;
      margin: 0;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }
    #left-section {
      flex: 0 0 18%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-shadow: 2px 0 5px var(--shadow-color);
      background-color: var(--bg-secondary);
      border-radius: 8px;
      overflow-y: auto;
    }
    #middle-section {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
      padding: 10px;
      text-align: center;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
    }
    #right-section {
      flex: 0 0 22%;
      display: flex;
      flex-direction: column;
      padding: 8px;
      box-shadow: -2px 0 5px var(--shadow-color);
      background-color: var(--bg-secondary);
      border-radius: 8px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .device-button {
      margin: 3px;
      padding: 10px 18px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      box-shadow: 0 4px 6px var(--shadow-color);
      transition: all 0.3s ease;
    }
    .device-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px var(--shadow-color);
    }
    .device-button.active {
      background: linear-gradient(135deg, var(--gradient-hover-start), var(--gradient-hover-end));
      border: 2px solid var(--active-border);
      box-shadow: 0 6px 10px var(--shadow-color);
    }
    .pin-table {
      margin: 10px auto;
      border-collapse: collapse;
      width: 95%;
      font-size: 0.9rem;
    }
    .pin-table th, .pin-table td {
      border: 1px solid var(--border-color);
      padding: 7px 9px;
      text-align: center;
    }
    #testOutput {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
    }
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding-right: 24px;
    }
    .nav-btn {
      padding: 8px 24px;
      font-size: 0.95rem;
      border: 1.5px solid var(--nav-border);
      border-radius: 999px;
      background: var(--nav-bg);
      color: var(--nav-text);
      box-shadow: 0 2px 12px 0 rgba(138,43,226,0.10);
      cursor: pointer;
      transition: all 0.25s;
      backdrop-filter: blur(2.5px);
    }
    .nav-btn:hover {
      background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: white;
      border: 1.5px solid white;
      transform: translateY(-1px) scale(1.03);
    }
    .theme-toggle {
      padding: 8px 24px;
      font-size: 0.95rem;
      border: 1.5px solid var(--nav-border);
      border-radius: 999px;
      background: var(--nav-bg);
      color: var(--nav-text);
      box-shadow: 0 2px 12px 0 rgba(138,43,226,0.10);
      cursor: pointer;
      transition: all 0.25s;
      backdrop-filter: blur(2.5px);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .theme-toggle:hover {
      background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      color: white;
      border: 1.5px solid white;
      transform: translateY(-1px) scale(1.03);
    }
    .theme-icon {
      font-size: 1.1rem;
    }
    header {
      padding: 0.5rem 0;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      transition: background 0.3s ease;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 0 24px 0 12px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-logo {
      height: 40px;
      border-radius: 8px;
      background: var(--bg-secondary);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .header-logo:hover {
      transform: scale(1.05);
    }
    .header-title {
      cursor: pointer;
      font-size: 1.5rem;
      margin: 0;
      transition: opacity 0.2s;
    color: white;
    }
    .header-title:hover {
      opacity: 0.85;
    }
    footer {
      padding: 0.4rem;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      transition: background 0.3s ease;
    }
    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .output-header h2 {
      font-size: 1.4rem;
      margin: 0;
    }
    .output-actions {
      display: flex;
      gap: 8px;
    }
    .icon-button {
      background: transparent;
      border: 1px solid var(--border-violet);
      border-radius: 6px;
      color: var(--border-color);
      cursor: pointer;
      padding: 6px 10px;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .icon-button:hover {
      background: var(--gradient-start);
      color: white;
      transform: scale(1.05);
    }
    .toggle-test-button {
      background: linear-gradient(135deg, #28a745, #20c997);
      border: none;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 16px;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 4px 6px var(--shadow-color);
      transition: all 0.2s;
      min-width: 140px;
    }
    .toggle-test-button:hover {
      transform: translateY(-2px);
    }
    .toggle-test-button.running {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }
    .settings-info {
      background-color: var(--bg-tertiary);
      border-radius: 6px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      border-left: 4px solid var(--border-violet);
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s, max-height 0.3s;
    }
    .settings-info.visible {
      opacity: 1;
      max-height: 200px;
    }
    .settings-info h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: var(--border-color);
    }
    .settings-info p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .test-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-flex">
      <div class="header-left">
        <img src="../static/city.png" alt="City" class="header-logo" onclick="location.href='./homepage.html'" />
        <h1 style="flex:1; text-align:left; margin:0;" class="header-title" onclick="location.href='./homepage.html'">Hardware Test Jig - UART Protocol</h1>
      </div>
      <div class="header-right">
        
        <div class="nav-bar">
        <button onclick="location.href='./custom-uart.html'" class="nav-btn">Custom UART</button>
        <button onclick="location.href='./homepage.html'" class="nav-btn">Home</button>
      <button class="theme-toggle" onclick="toggleTheme()">
          <span class="theme-icon">‚òÄ</span>
          <span id="theme-text">Light</span>
        </button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div id="main-layout">
      <div id="left-section">
        <h2 style="font-size: 1.25rem; margin: 0 0 10px 0;">UART Protocol Devices</h2>
        <button class="device-button" onclick="selectDevice('PM Sensor')">PM Sensor (SDS011)</button>
      </div>
      
      <div id="middle-section">
        <div class="settings-info" id="settingsInfo">
          <h3>Current Configuration</h3>
          <p><strong>Protocol:</strong> <span id="displayProtocol">-</span></p>
          <p><strong>Device:</strong> <span id="displayDevice">-</span></p>
        </div>
        
        <div class="output-header">
          <h2>Test Output</h2>
          <div class="output-actions">
            <button class="icon-button" onclick="clearOutput()" title="Clear">üóëÔ∏è</button>
            <button class="icon-button" onclick="downloadLog()" title="Download">üíæ</button>
          </div>
        </div>
        
        <div id="testOutput">Select a device and click Run Test...</div>
        
        <div class="test-buttons">
          <button id="toggleTestButton" class="toggle-test-button" onclick="toggleTest()">Run Test</button>
        </div>
      </div>
      
      <div id="right-section">
        <h2 style="font-size: 1.25rem; margin: 0 0 10px 0;">Pin Connections</h2>
        <div id="pinOutput">Select a device...</div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Hardware Test Jig</p>
  </footer>
  
  <script>
    // Theme Management
    function toggleTheme() {
      const body = document.body;
      const themeText = document.getElementById('theme-text');
      const themeIcon = document.querySelector('.theme-icon');
      
      if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        themeText.textContent = 'Light';
        themeIcon.textContent = '‚òÄ';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.add('light-theme');
        themeText.textContent = 'Dark';
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    }
    
    // Load saved theme on page load
    window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const themeText = document.getElementById('theme-text');
      const themeIcon = document.querySelector('.theme-icon');
      
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeText.textContent = 'Dark';
        themeIcon.textContent = 'üåô';
      }
    });
    
    // Theme Management
    function toggleTheme() {
      const body = document.body;
      const themeText = document.getElementById('theme-text');
      
      if (body.classList.contains('light-theme')) {
        body.classList.remove('light-theme');
        themeText.textContent = 'Light';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.add('light-theme');
        themeText.textContent = 'Dark';
        localStorage.setItem('theme', 'light');
      }
    }
    
    // Load saved theme on page load
    window.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const themeText = document.getElementById('theme-text');
      
      if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeText.textContent = 'Dark';
      }
    });
    
    let selectedDevice = "";
    let isTestRunning = false;

    function selectDevice(device) {
      selectedDevice = device;
      document.querySelectorAll('.device-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      updateSettingsDisplay('uart', device);
      fetchPinConnection();
    }

    function fetchPinConnection() {
      if (!selectedDevice) return;
      const header = ["Pin", "Port"];
      let rows = [];
            if (selectedDevice === "PM Sensor") {
        rows = [
          { pin: "VCC", port: "5V" }, { pin: "GND", port: "Ground" }, { pin: "TXD", port: "GPIO 15 (RXD)" }, { pin: "RXD", port: "GPIO 14 (TXD)" }
        ];
      }
      document.getElementById('pinOutput').innerHTML = generateTable(header, rows);
    }

    function generateTable(header, rows) {
      let html = `<table class="pin-table"><thead><tr><th>${header[0]}</th><th>${header[1]}</th></tr></thead><tbody>`;
      rows.forEach(row => html += `<tr><td>${row.pin}</td><td>${row.port}</td></tr>`);
      return html + `</tbody></table>`;
    }

    function toggleTest() {
      isTestRunning ? stopTest() : runTest();
    }

    function runTest() {
      if (!selectedDevice) { alert("Select a device"); return; }
      updateSettingsDisplay('uart', selectedDevice);
      isTestRunning = true;
      const button = document.getElementById("toggleTestButton");
      button.textContent = "Stop Test";
      button.classList.add("running");
      document.getElementById("testOutput").innerHTML = "";
      var eventSource = new EventSource(`/run-test/uart/${encodeURIComponent(selectedDevice)}`);
      eventSource.onmessage = function(event) {
        const output = document.getElementById("testOutput");
        output.innerHTML += event.data + "<br>";
        output.scrollTop = output.scrollHeight;
      };
      eventSource.onerror = function() {
        eventSource.close();
        isTestRunning = false;
        button.textContent = "Run Test";
        button.classList.remove("running");
      };
      window.currentEventSource = eventSource;
    }

    function stopTest() {
      if (window.currentEventSource) {
        window.currentEventSource.close();
        fetch('/stop-test', { method: 'POST' });
      }
      isTestRunning = false;
      document.getElementById("toggleTestButton").textContent = "Run Test";
      document.getElementById("toggleTestButton").classList.remove("running");
    }
    
    function updateSettingsDisplay(protocol, device) {
      document.getElementById('displayProtocol').textContent = protocol.toUpperCase();
      document.getElementById('displayDevice').textContent = device;
      document.getElementById('settingsInfo').classList.add('visible');
    }

    function clearOutput() {
      document.getElementById("testOutput").innerHTML = "";
    }
    
    function downloadLog() {
      const text = document.getElementById("testOutput").innerText;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "uart_test_log.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
