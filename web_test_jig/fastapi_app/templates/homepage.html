<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Test Jig Homepage</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    body, .container {
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main.container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-sections {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 60px;
      width: 90%;
      max-width: 1400px;
    }
    .section-card {
      flex: 1 1 400px;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      padding: 80px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      min-height: 400px;
    }
    .section-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 16px 48px rgba(138,43,226,0.35);
    }
    .section-title {
      font-size: 3rem;
      margin-bottom: 32px;
      color: #da70d6;
      letter-spacing: 1.5px;
      font-weight: 700;
    }
    .section-desc {
      font-size: 1.4rem;
      margin-bottom: 48px;
      color: #cccccc;
      line-height: 1.6;
      text-align: center;
    }
    .device-button {
      margin: 0;
      padding: 20px 48px;
      cursor: pointer;
      background: linear-gradient(135deg, #8a2be2, #da70d6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.5rem;
      font-family: 'Helvetica', sans-serif;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      font-weight: 600;
    }
    .device-button:hover {
      transform: translateY(-3px) scale(1.06);
      box-shadow: 0 10px 24px rgba(0,0,0,0.5);
      background: linear-gradient(135deg, #6a0dad, #8a2be2);
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 0 36px 0 18px;
      margin-bottom: 0;
      position: relative;
    }
    .header-logo {
      height: 54px;
      width: auto;
      margin-right: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(138,43,226,0.10);
      background: #232526;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .header-logo:hover {
      transform: scale(1.05);
    }
    .header-title-centered {
      flex: 0 1 auto;
      margin: 0 auto;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      cursor: pointer;
      transition: color 0.2s;
    }
    .header-title-centered:hover {
      color: #da70d6;
    }
    @media (max-width: 800px) {
      .main-sections {
        flex-direction: column;
        gap: 24px;
        max-width: 95vw;
      }
      .section-card {
        padding: 32px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-flex">
      <img src="../static/city.png" alt="City" class="header-logo" onclick="location.href='./homepage.html'" />
      <span class="header-title-centered" onclick="location.href='./homepage.html'">Hardware Test Jig</span>
    </div>
  </header>
  <main class="container">
    <div class="main-sections">
      <div class="section-card">
        <div class="section-title">TestJig</div>
        <div class="section-desc">
          Run and monitor various protocol/device tests with pin mapping and live output.
        </div>
        <button onclick="location.href='./testjig.html'" class="device-button">Go to TestJig</button>
      </div>
      <div class="section-card">
        <div class="section-title">RS485</div>
        <div class="section-desc">
          Configure and test RS485 communication with advanced settings and real-time logs.
        </div>
        <button onclick="location.href='./rs485.html'" class="device-button">Go to RS485</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Hardware Test Jig</p>
  </footer>
</body>
</html>
